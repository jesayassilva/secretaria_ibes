{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login IBES</title>

  <script src="{%  static 'app/js/jquery.js' %}"></script>
  <script src="{%  static 'app/semantic/semantic.min.js' %}" ></script>
  <link rel="stylesheet" type="text/css" href="{%  static 'app/semantic/semantic.min.css' %}" />

  <script src="{% static 'app/js/angular.min.js' %}"></script>
  <script src="{% static 'app/js/ngStorage.js' %} "></script>




  <style type="text/css">
    body {
      background-color: #DADADA;
        }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{%  static 'imagens/ibes.png' %}" class="image">
      <div class="content">
        Entre com sua conta!
      </div>
    </h2>


    <form class="ui large form" action="" method="post">
    {% csrf_token %}
      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
            <!-- <i class="user icon"></i> -->
            <input name="username" placeholder="Usuario" maxlength="254" autofocus="" id="id_username" required="" type="text">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <!-- <i class="lock icon"></i> -->
            <input name="password" placeholder="Senha" required="" id="id_password" type="password">
          </div>
        </div>

        <button type="submit" class="ui fluid large teal submit button">Entrar</button>
        <input type="hidden" name="next" value="{% url 'secretariaapp:index' %}" />


      </div>

    {% if form.non_field_errors %}
    <div class="ui negative message">
      <ul class="list">
        <b>
          {{ form.non_field_errors }}
        </b>
      </ul>
    </div>
    {% endif %}


  </form>

    <div class="ui message">
      <a href={% url 'secretariaapp:esqueceuSenha' %} class="ui green" >Esqueceu sua senha?</a>
    </div>
  </div>
</div>

</body>

</html>
