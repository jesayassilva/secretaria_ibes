{% include 'cabecalho.html' %}
<div class="corpo_app">

  {% if opc == '1' %}
<h2>Novo Lider de  Ministério:  </h2>
  {% elif opc == '2' %}
<h2>Novo Obreiro no  Ministério:  </h2>
  {% endif %}

<form class="ui form" action="" method="post">{% csrf_token %}

  {% if erro %}
  <div class="ui negative message">
    <ul class="list">
      <b>
        {{ erro }}
      </b>
    </ul>
  </div>
  {% endif %}


  <div class="field">
      <label for="id_ministerio">Ministério:</label>
        <select name="ministerio" id="id_ministerio" required>
          <option value="" selected>Selecione o Ministério a Liderar</option>
          {% for ministerio in ministerios  %}
              {%if ministerio_especifico == ministerio%}
                  <option value="{{ministerio.pk}}" selected >{{ministerio.nome}}</option>
              {% else %}
                  <option value="{{ministerio.pk}}">{{ministerio.nome}}</option>
              {% endif %}
          {% endfor %}
        </select>
  </div>
<p></p>


<div class="field">
    <label for="id_obreiro">Obreiro:</label>
      <select name="obreiro" id="id_obreiro" required>
        <option value="" selected>Selecione o Membro</option>
        {% for membro in membros  %}
            {%if membro_especifico == membro%}
                <option value="{{membro.pk}}" selected >{{membro.nome_completo}}</option>
            {% else %}
                <option value="{{membro.pk}}">{{membro.nome_completo}}</option>
            {% endif %}
        {% endfor %}
      </select>
</div>
<p></p>


    <input type="submit" value="Salvar" class="ui button positive" />
    <a href="javascript:window.history.go(-1)" class="ui red button" >Cancelar</a>
</form>

</div>
{% include 'rodape.html' %}
